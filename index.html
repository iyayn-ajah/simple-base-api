    <style>
        * {
            scrollbar-width: thin;
            scrollbar-color: #666 #1a1a1a;
        }
        *::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        *::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        *::-webkit-scrollbar-thumb {
            background: #666;

        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #f0f0f0;
        }
        .code-font {
            font-family: 'JetBrains Mono', monospace;
        }
        .glow-card {
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.9) 0%, rgba(20, 20, 20, 0.95) 100%);
            border: 1px solid rgba(100, 100, 100, 0.2);
            transition: all 0.3s ease;
        }
        .glow-card:hover {
            border-color: rgba(100, 100, 100, 0.5);
            box-shadow: 0 0 30px rgba(100, 100, 100, 0.15);
        }
        .gradient-border {
            position: relative;
            background: #1a1a1a;
        }
        .gradient-border::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 2px;
            background: linear-gradient(135deg, #666, #555, #444);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }
        .pill-tag {
            background: rgba(100, 100, 100, 0.15);
            border: 1px solid rgba(100, 100, 100, 0.4);
            backdrop-filter: blur(10px);
        }
        .search-glow {
            box-shadow: 0 0 20px rgba(100, 100, 100, 0.1);
        }
        .search-glow:focus {
            box-shadow: 0 0 30px rgba(100, 100, 100, 0.3);
        }
        @keyframes pulse-glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .notification-dot {
            animation: pulse-glow 2s ease-in-out infinite;
        }
        .endpoint-badge {
            background: linear-gradient(135deg, #666 0%, #444 100%);
            font-weight: 700;
            letter-spacing: 0.05em;
        }
        .loading-overlay {
            display: none;
            position: fixed;
            inset: 0;

            backdrop-filter: blur(5px);
            z-index: 9999;
        }

            display: flex;
        }
        .spinner {
            width: 50px;
            height: 50px;

            border-radius: 50%;

            to { transform: rotate(360deg); }

        .toast {
            position: fixed;
            top: 24px;

            background: rgba(20, 20, 20, 0.95);

            padding: 16px 20px;
            border-radius: 12px;
            color: #fff;
            z-index: 10000;
            transform: translateX(400px);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            backdrop-filter: blur(10px);
        }
        .toast.show {
            transform: translateX(0);
        }
        .gray-gradient-text {
            background: linear-gradient(-45deg, #fff, #ccc, #999, #666);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        
        /* Light Mode Styles */
        body.wb-theme {
            --text-color: #333;
            --bg-gradient-from: #fff;
            --bg-gradient-via: #eee;
            --bg-gradient-to: #fff;
            background: linear-gradient(135deg, #fff 0%, #eee 100%);
            color: #333;

        /* Ensure all text is black in light mode */
        body.wb-theme,
        body.wb-theme * {
            color: #333 !important;
        }
        
        /* Specific text elements that need to be black in light mode */
        body.wb-theme .text-gray-100,

        body.wb-theme .text-gray-300,
        body.wb-theme .text-gray-400,

        body.wb-theme .gray-gradient-text {
            background: linear-gradient(-45deg, #333, #555, #777, #999);
            background-clip: text;

            -webkit-text-fill-color: transparent;
        }
        
        /* Light mode scrollbar */
        body.wb-theme * {
            scrollbar-color: #999 #e0e0e0;
        }
        body.wb-theme *::-webkit-scrollbar-track {
            background: #e0e0e0;
        }
        body.wb-theme *::-webkit-scrollbar-thumb {

        /* Light mode form elements */
        body.wb-theme input,
        body.wb-theme textarea,
        body.wb-theme select {
            color: #333 !important;
            background-color: #f5f5f5 !important;

        body.wb-theme input::placeholder {

        /* Light mode buttons */

        /* Light mode toast */

            color: #333 !important;
        }
        body.wb-theme .hover\:bg-gray-700:hover {
            background-color: #d0d0d0 !important;
        }
        
        /* Light mode borders */
        body.wb-theme .border-gray-800 {

        /* Light mode code blocks */

        }

        /* Light mode endpoint badges */

        /* Light mode pill tags */
        body.wb-theme .pill-tag {
            background: rgba(200, 200, 200, 0.3);
            border: 1px solid rgba(150, 150, 150, 0.4);
        }
    </style>

    <script>
        const BASE_URL = window.location.origin;
        let isRequestInProgress = false;
        let apiData = null; // will be loaded from apis.json

        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('active');
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const toastIcon = document.getElementById('toastIcon');
            
            toastMessage.textContent = message;
            
            if (isError) {
                toastIcon.innerHTML = '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>';
                toastIcon.classList.add('text-red-500');
                toastIcon.classList.remove('text-green-500');
            } else {
                toastIcon.innerHTML = '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>';
                toastIcon.classList.add('text-green-500');
                toastIcon.classList.remove('text-red-500');
            }
            
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function copyText(text, type = 'path') {
            navigator.clipboard.writeText(text).then(() => {
                showToast(`${type} copied to clipboard!`);
            }).catch(() => {
                showToast('Failed to copy', true);
            });
        }

        function toggleCategory(index) {
            const content = document.getElementById(`cat-${index}`);
            const icon = document.getElementById(`cat-icon-${index}`);
            content.classList.toggle('hidden');
            icon.style.transform = content.classList.contains('hidden') ? 'rotate(0deg)' : 'rotate(180deg)';
        }

        function toggleEndpoint(catIdx, epIdx) {
            const content = document.getElementById(`ep-${catIdx}-${epIdx}`);
            const icon = document.getElementById(`ep-icon-${catIdx}-${epIdx}`);
            content.classList.toggle('hidden');
            icon.style.transform = content.classList.contains('hidden') ? 'rotate(0deg)' : 'rotate(180deg)';
        }

        async function executeRequest(e, catIdx, epIdx, method, path) {
            e.preventDefault();
            
            if (isRequestInProgress) {
                showToast('Please wait for current request', true);
                return;
            }

            const form = document.getElementById(`form-${catIdx}-${epIdx}`);
            const responseDiv = document.getElementById(`response-${catIdx}-${epIdx}`);
            const responseContent = document.getElementById(`response-content-${catIdx}-${epIdx}`);
            const curlCommand = document.getElementById(`curl-command-${catIdx}-${epIdx}`);
            const executeBtn = form.querySelector('button[type="submit"]');
            
            executeBtn.disabled = true;
            
            const formData = new FormData(form);
            const params = new URLSearchParams();
            for (const [key, value] of formData.entries()) {
                if (value) params.append(key, value);
            }

            const fullPath = `${BASE_URL}${path.split('?')[0]}?${params.toString()}`;
            responseDiv.classList.remove('hidden');
            responseContent.innerHTML = '<div class="spinner mx-auto"></div>';
            
            // Generate curl command
            const curlText = `curl -X ${method} "${fullPath}"`;
            curlCommand.textContent = curlText;
            
            isRequestInProgress = true;
            showLoading();

            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 30000);

            try {
                const response = await fetch(fullPath, { signal: controller.signal });
                clearTimeout(timeoutId);

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const contentType = response.headers.get("content-type");
                
                if (contentType?.includes("application/json")) {
                    const data = await response.json();
                    responseContent.innerHTML = `<pre class="code-font text-sm overflow-auto">${JSON.stringify(data, null, 2)}</pre>`;
                } else if (contentType?.startsWith("image/")) {
                    const blob = await response.blob();
                    const imageUrl = URL.createObjectURL(blob);
                    responseContent.innerHTML = `<img src="${imageUrl}" class="max-w-full rounded-lg" alt="Response">`;
                } else {
                    const text = await response.text();
                    responseContent.innerHTML = `<pre class="code-font text-sm overflow-auto">${text}</pre>`;
                }
                
                showToast('Request completed successfully!');
                
            } catch (error) {
                clearTimeout(timeoutId);
                const errorMsg = error.name === 'AbortError' ? 'Request timeout (30s)' : error.message;
                responseContent.innerHTML = `<pre class="text-red-400 code-font text-sm">Error: ${errorMsg}</pre>`;
                showToast('Request failed!', true);
                
            } finally {
                isRequestInProgress = false;
                hideLoading();
                executeBtn.disabled = false;
            }
        }

        function clearResponse(catIdx, epIdx) {
            const responseDiv = document.getElementById(`response-${catIdx}-${epIdx}`);
            responseDiv.classList.add('hidden');
        }

        function loadApis() {
            const apiList = document.getElementById('apiList');
            if (!apiData || !apiData.categories) {
                apiList.innerHTML = '<p class="text-center text-gray-400">No API data loaded.</p>';
                return;
            }
            
            let html = '';
            apiData.categories.forEach((category, catIdx) => {
                html += `
                <div class="category-group" data-category="${category.name}">
                    <div class="glow-card rounded-xl overflow-hidden">
                        <button onclick="toggleCategory(${catIdx})" class="w-full px-4 py-3 flex items-center justify-between hover:bg-gray-800/50 transition-colors">
                            <div class="flex items-center gap-3">
                                <span class="text-lg">üìÅ</span>
                                <div class="text-left">
                                    <h3 class="font-bold text-sm gray-gradient-text">${category.name}</h3>
                                    <p class="text-xs text-gray-500">${category.items.length} endpoints</p>
                                </div>
                            </div>
                            <svg id="cat-icon-${catIdx}" class="w-4 h-4 text-gray-500 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>
                        
                        <div id="cat-${catIdx}" class="hidden">`;
                
                category.items.forEach((item, epIdx) => {
                    const method = 'GET';
                    const pathParts = item.path.split('?');
                    const path = pathParts[0];
                    const queryParams = new URLSearchParams(pathParts[1] || '');

                    const statusColors = {
                        'ready': 'bg-green-500/20 text-green-400 border-green-500/40',
                        'update': 'bg-yellow-500/20 text-yellow-400 border-yellow-500/40', 
                        'error': 'bg-red-500/20 text-red-400 border-red-500/40'
                    };
                    const statusClass = statusColors[item.status] || statusColors.ready;

                    html += `
                    <div class="border-t border-gray-800 api-item" 
                        data-method="${method}"
                        data-path="${path}"
                        data-alias="${item.name}"
                        data-description="${item.desc}"
                        data-category="${category.name}">
                        <button onclick="toggleEndpoint(${catIdx}, ${epIdx})" class="w-full px-4 py-2.5 flex items-center justify-between hover:bg-gray-800/50 transition-colors">
                            <div class="flex items-center gap-3 flex-1 min-w-0">
                                <span class="endpoint-badge px-2 py-0.5 rounded text-[10px] text-white flex-shrink-0">${method}</span>
                                <div class="text-left flex-1 min-w-0">
                                    <p class="code-font font-semibold text-xs text-gray-200 truncate">${path}</p>
                                    <div class="flex items-center gap-2 mt-0.5">
                                        <p class="text-xs text-gray-400 truncate">${item.name}</p>
                                        <span class="pill-tag px-1.5 py-0.5 text-[10px] rounded-full ${statusClass} flex-shrink-0">${item.status || 'ready'}</span>
                                    </div>
                                </div>
                            </div>
                            <svg id="ep-icon-${catIdx}-${epIdx}" class="w-4 h-4 text-gray-500 transition-transform duration-300 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>
                        
                        <div id="ep-${catIdx}-${epIdx}" class="hidden bg-gray-900/30 px-4 py-3 border-t border-gray-800">
                            <p class="text-gray-400 mb-3 text-xs">${item.desc}</p>
                            
                            <div class="mb-3">
                                <div class="flex items-center justify-between mb-1.5">
                                    <h4 class="font-bold text-xs text-gray-300">üîó Endpoint</h4>
                                    <button onclick="copyText('${path}', 'Path')" class="px-2 py-1 bg-gray-800 hover:bg-gray-700 rounded text-[10px] text-gray-300 transition-colors">
                                        Copy Path
                                    </button>
                                </div>
                                <div class="bg-black/50 px-3 py-2 rounded-lg border border-gray-800">
                                    <code class="code-font text-xs text-gray-300">${path}</code>
                                </div>
                            </div>`;

                    if (item.status === 'ready') {
                        html += `
                            <div>
                                <h4 class="font-bold text-sm text-gray-300 mb-3">‚ö° Try it out</h4>
                                <form id="form-${catIdx}-${epIdx}" onsubmit="executeRequest(event, ${catIdx}, ${epIdx}, '${method}', '${path}')">
                                    <div class="space-y-3 mb-4">`;
                        
                        if (item.params) {
                            Object.keys(item.params).forEach(paramName => {
                                const isRequired = !queryParams.has(paramName) || queryParams.get(paramName) === '';
                                html += `
                                    <div>
                                        <label class="block text-sm font-medium text-gray-400 mb-2">
                                            ${paramName} ${isRequired ? '<span class="text-red-500">*</span>' : ''}
                                        </label>
                                        <input 
                                            type="text" 
                                            name="${paramName}" 
                                            class="w-full px-4 py-2 bg-black/50 border border-gray-800 rounded-lg text-gray-300 placeholder-gray-600 focus:outline-none focus:border-gray-500 code-font text-sm" 
                                            placeholder="${item.params[paramName]}" 
                                            ${isRequired ? 'required' : ''}
                                        >
                                    </div>`;
                            });
                        }
                        
                        html += `
                                    </div>
                                    <div class="flex gap-3 flex-wrap">
                                        <button type="submit" class="px-6 py-2 bg-gradient-to-r from-gray-600 to-gray-500 hover:from-gray-500 hover:to-gray-600 rounded-lg text-white font-semibold text-sm transition-all">
                                            Execute
                                        </button>
                                        <button type="button" onclick="copyText('${BASE_URL}${path}', 'URL')" class="px-6 py-2 bg-gray-800 hover:bg-gray-700 rounded-lg text-gray-300 font-semibold text-sm transition-colors">
                                            Copy URL
                                        </button>
                                        <button type="button" onclick="clearResponse(${catIdx}, ${epIdx})" class="px-6 py-2 bg-gray-800/50 hover:bg-gray-800 border border-gray-700 rounded-lg text-gray-400 font-semibold text-sm transition-colors">
                                            Clear
                                        </button>
                                    </div>
                                </form>
                            </div>`;
                    } else {
                        html += `<div class="px-4 py-3 bg-yellow-500/10 border border-yellow-500/30 rounded-lg text-yellow-400 text-sm">‚ö†Ô∏è This endpoint is not available for testing</div>`;
                    }

                    html += `
                            <div class="mt-4">
                                <div class="flex items-center justify-between mb-1.5">
                                    <h4 class="font-bold text-xs text-gray-300">üìü cURL Command</h4>
                                    <button onclick="copyText(document.getElementById('curl-command-${catIdx}-${epIdx}').textContent, 'cURL')" class="px-2 py-1 bg-gray-800 hover:bg-gray-700 rounded text-[10px] text-gray-300 transition-colors">
                                        Copy cURL
                                    </button>
                                </div>
                                <div class="bg-black/50 px-3 py-2 rounded-lg border border-gray-800">
                                    <code id="curl-command-${catIdx}-${epIdx}" class="code-font text-xs text-gray-300 break-all">curl -X ${method} "${BASE_URL}${path}"</code>
                                </div>
                            </div>
                            
                            <div id="response-${catIdx}-${epIdx}" class="hidden mt-4">
                                <h4 class="font-bold text-sm text-gray-300 mb-2">üìÑ Response</h4>
                                <div class="bg-black/50 px-4 py-3 rounded-lg border border-gray-800 max-h-96 overflow-auto" id="response-content-${catIdx}-${epIdx}"></div>
                            </div>
                        </div>
                    </div>`;
                });
                
                html += `</div></div></div>`;
            });
            
            apiList.innerHTML = html;
        }

        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase().trim();
            const apiList = document.getElementById('apiList');
            const noResults = document.getElementById('noResults');

            if (searchTerm === '') {
                loadApis();
                noResults.classList.add('hidden');
                return;
            }

            const items = document.querySelectorAll('.api-item');
            let matchCount = 0;

            items.forEach(item => {
                const path = item.dataset.path.toLowerCase();
                const alias = item.dataset.alias.toLowerCase();
                const desc = item.dataset.description.toLowerCase();
                const category = item.dataset.category.toLowerCase();

                const matches = path.includes(searchTerm) || 
                               alias.includes(searchTerm) || 
                               desc.includes(searchTerm) ||
                               category.includes(searchTerm);

                if (matches) {
                    item.classList.remove('hidden');
                    matchCount++;
                } else {
                    item.classList.add('hidden');
                }
            });

            document.querySelectorAll('.category-group').forEach(cat => {
                const visibleItems = cat.querySelectorAll('.api-item:not(.hidden)');
                if (visibleItems.length === 0) {
                    cat.classList.add('hidden');
                } else {
                    cat.classList.remove('hidden');
                }
            });

            if (matchCount === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
            }
        });

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const body = document.body;

        const savedTheme = localStorage.getItem('theme') || 'bw-theme';
        
        if (savedTheme === 'wb-theme') {
            body.classList.add('wb-theme');
            themeIcon.textContent = '‚òÄÔ∏è';
        }

        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('wb-theme')) {
                body.classList.remove('wb-theme');
                themeIcon.textContent = 'üåô';
                localStorage.setItem('theme', 'bw-theme');
            } else {
                body.classList.add('wb-theme');
                themeIcon.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'wb-theme');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            fetch('iyah.json')
                .then(res => {
                    if (!res.ok) throw new Error('Failed to load apis.json');
                    return res.json();
                })
                .then(data => {
                    apiData = data;
                    loadApis();
                })
                .catch(err => {
                    console.error(err);
                    const apiList = document.getElementById('apiList');
                    apiList.innerHTML = '<p class="text-center text-red-400">Gagal memuat data API. Cek iyah.json di server.</p>';
                });
        });
    </script>
</body>
</html>
